<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>跳转链接生成器</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
input, button { padding: 8px; font-size: 16px; margin: 5px 0; width: 100%; }
#result { margin-top: 10px; padding: 8px; border: 1px solid #ccc; word-break: break-all; }
.copy-btn { background: #4CAF50; color: white; border: none; cursor: pointer; padding: 8px; }
</style>
</head>
<body>

<h2>GitHub Pages 跳转链接生成器</h2>
<p>请输入长网址或完整短链接：</p>
<input type="text" id="inputUrl" placeholder="例如：https://zzmm.xx.kg/bp56q4 或 https://example.com/xxx">

<button onclick="generate()">生成跳转链接</button>

<div id="resultContainer" style="display:none;">
    <p>生成的跳转链接：</p>
    <div id="result"></div>
    <button class="copy-btn" onclick="copyLink()">一键复制</button>
</div>

<script>
function generate() {
    let input = document.getElementById("inputUrl").value.trim();
    if (!input) {
        alert("请输入一个网址！");
        return;
    }
    // 编码URL
    let encodedUrl = encodeURIComponent(input);
    let finalUrl = `https://scy99527.github.io/sink.html?url=${encodedUrl}`;

    document.getElementById("result").textContent = finalUrl;
    document.getElementById("resultContainer").style.display = "block";
}

function copyLink() {
    let text = document.getElementById("result").textContent;
    navigator.clipboard.writeText(text).then(() => {
        alert("已复制到剪贴板！");
    }).catch(err => {
        alert("复制失败：" + err);
    });
}
</script>

</body>
</html>
