<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>跳转链接生成器</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
h2 { text-align: center; }
input { width: 100%; padding: 10px; font-size: 16px; margin-top: 10px; box-sizing: border-box; }
button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; }
button:hover { background: #45a049; }
#result { margin-top: 20px; }
code { display: block; background: #f5f5f5; padding: 8px; word-break: break-all; border-radius: 4px; }
a.link { display: inline-block; margin-top: 8px; color: #2196F3; text-decoration: none; }
</style>
</head>
<body>
<h2>跳转链接生成器</h2>
<p>请输入你要跳转的目标链接：</p>
<input type="text" id="target" placeholder="例如：https://example.com/file.pdf" />
<button onclick="generate()">生成跳转链接</button>

<div id="result"></div>

<script>
function generate(){
  const target = document.getElementById('target').value.trim();
  if(!target){
    alert("请输入跳转地址！");
    return;
  }
  const encoded = encodeURIComponent(target);
  const base = location.origin + location.pathname.replace('generator.html','redirect.html');
  const link = `${base}?t=${encoded}`;
  
  document.getElementById('result').innerHTML = `
    <p>生成的跳转链接：</p>
    <code>${link}</code>
    <a class="link" href="${link}" target="_blank">点击测试跳转</a>
  `;
}
</script>
</body>
</html>
