<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>跳转链接生成器</title>
<style>
body { font-family: Arial, sans-serif; max-width:720px; margin:auto; padding:24px; line-height:1.6 }
input,button{width:100%;padding:10px;margin:6px 0;font-size:16px;border-radius:8px;border:1px solid #ccc;box-sizing:border-box;}
button{border:none;background:#4CAF50;color:#fff;cursor:pointer;}
button.secondary{background:#2196F3;}
.row{display:flex;gap:10px;margin-top:10px;}
code{display:block;background:#f6f8fa;padding:10px;border-radius:8px;word-break:break-all;margin-top:8px;}
</style>
</head>
<body>
<h2>跳转链接生成器</h2>
<p>输入你要跳转的链接（长网址/短链接/APP scheme 都可）：</p>
<input type="text" id="inputUrl" placeholder="例如：https://example.com 或 alipays://..." />

<div class="row">
  <button id="genBtn">生成跳转链接</button>
  <button id="clearBtn" class="secondary">清空</button>
</div>

<div id="out" style="display:none;">
  <p>生成结果：</p>
  <code id="finalLink"></code>
  <div class="row">
    <button id="copyBtn">一键复制</button>
    <a id="testA" target="_blank" style="text-decoration:none"><button class="secondary" type="button">新窗口测试</button></a>
  </div>
</div>

<script>
const inp = document.getElementById('inputUrl');
const out = document.getElementById('out');
const final = document.getElementById('finalLink');
const testA = document.getElementById('testA');

document.getElementById('genBtn').onclick = () => {
    const raw = inp.value.trim();
    if(!raw){ alert('请输入链接'); return; }
    const base = 'https://scy99527.github.io/redirect.html';
    const url = `${base}?t=${encodeURIComponent(raw)}`;
    final.textContent = url;
    testA.href = url;
    out.style.display = 'block';
};

document.getElementById('copyBtn').onclick = async () => {
    try{ await navigator.clipboard.writeText(final.textContent); alert('已复制到剪贴板'); }
    catch{ alert('复制失败，请手动复制'); }
};

document.getElementById('clearBtn').onclick = () => {
    inp.value='';
    out.style.display='none';
    final.textContent='';
};
</script>
</body>
</html>
