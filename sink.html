<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>文件下载</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
button { padding: 10px 20px; font-size: 16px; background: #4CAF50; color: white; border: none; cursor: pointer; }
</style>
</head>
<body>

<h2>正在准备下载...</h2>
<p>请稍候，如果未自动打开，请点击下方按钮：</p>
<button id="openBtn" style="display:none;">用浏览器打开</button>

<script>
function getQueryParam(name) {
    let urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

let targetUrl = getQueryParam("url");
if (targetUrl) {
    let downloadLink = document.createElement("a");
    downloadLink.href = targetUrl;
    downloadLink.download = "file.apk"; // 伪装为APK下载
    document.body.appendChild(downloadLink);

    // 尝试自动触发下载
    setTimeout(() => {
        downloadLink.click();
    }, 800);

    // 显示备用按钮
    document.getElementById("openBtn").style.display = "inline-block";
    document.getElementById("openBtn").onclick = function() {
        window.location.href = targetUrl;
    };
} else {
    document.body.innerHTML = "<h3>错误：未提供跳转地址</h3>";
}
</script>

</body>
</html>
